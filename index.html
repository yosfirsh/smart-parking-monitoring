<!DOCTYPE html>
<html>
  <head>
    <title>Sistem Monitoring Parkir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="img/um-logo.png" alt="Logo Universitas Negeri Malang" class="logo-um">
      <h1>Sistem Monitoring Parkir</h1>
      <div class="row">
        <hr style="border-top: 5px solid #ffffff;">
        <div class="col">
          <div class="card card-parkir" id="parkir_1">
            <p style="margin: auto;color: white;">01</p>
          </div>
        </div>
        <div class="col">
          <div class="card card-parkir" id="parkir_2">
            <p style="margin: auto;color: white;">02</p>
          </div>
        </div>
        <div class="col">
          <div class="card card-parkir" id="parkir_3">
            <p style="margin: auto;color: white;">03</p>
          </div>
        </div>
        <div class="col">
          <div class="card card-parkir" id="parkir_4">
            <p style="margin: auto;color: white;">04</p>
          </div>
        </div>
        <div class="col">
          <div class="card card-parkir" id="parkir_5">
            <p style="margin: auto;color: white;">05</p>
          </div>
        </div>
        <hr class="mt-3" style="border-top: 5px solid #ffffff;">
      </div>
        <div class="row justify-content-center mt-3">
          <div class="card" id="card-gerbang">
            <p id="gerbang" style="margin: auto;color: white;">Tidak Penuh</p>
          </div>
        </div>
        <div class="row">
          <p class="mt-2 mb-0">Rekomendasi :</p>
          <div class="card card-rekomendasi">
            <p style="margin: auto;color: rgb(231, 226, 226);" id="rekomendasi">-</p>
          </div>
        </div>
        <div class="row justify-content-end mt-3">
          <div class="" style="width: 80px">
            <div class="card">
              <img class="mt-1" style="width: 50px; height: 50px;object-fit: contain; margin: auto;" src="img/qrcode.jpg" alt="qrcode">
              <p class="text-center my-0" style="font-size: 8px;color: black;font-weight: bold;">SCAN ME</p>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
